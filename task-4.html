<!DOCTYPE html>
<html>
<head>
<title>Cloning DOM Element</title>
<style>
.cloneable {
    float: left;
    border: solid 1px #ccc;
    padding: 5px;
}
body {
    font-family: sans-serif;
}
input[type="radio"] {
    margin-right: 10px;
}
</style>
</head>
<body>

    <article>

        <div id="elementToClone" class="cloneable" style="color: #238;">
            <h3>Input form header</h3>
            <input type="radio" checked id="radio">&larr; Button<br>
            <textarea rows="3" cols="20">Text area</textarea><br>
            <select>
            <option value="optOne">Option 1
            <option value="optTwo">Option 2
            <option value="optThree">Option 3
            </select>
        </div>

    </article>
	<script src="task-4.js"></script>
	<script>
var domElement = document.getElementById("elementToClone");

var clonedElement = clearClone(domElement, cloneVariantA);
clonedElement.style.opacity = "0.5";
clonedElement.style.backgroundColor = "#ccffdd";
domElement.parentNode.appendChild(clonedElement);

clonedElement = clearClone(domElement, cloneVariantB);
clonedElement.style.opacity = "0.5";
clonedElement.style.backgroundColor = "#ffddcc";
domElement.parentNode.appendChild(clonedElement);

	</script>
</body>
</html>
