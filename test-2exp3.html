	<script>
	
Object.prototype.foo="bar"; 
Object.prototype.meow = function() {};  

var y = {a: [1,2,3]}; 
console.log("Object.getOwnPropertyNames(y): ", Object.getOwnPropertyNames(y));

for (var key in y) {
	if (y.hasOwnProperty(key)) { 
		console.log("own: ", key , '=' , y[key]); 
	} else { 
		console.log("inherited: ", key , '=' , y[key]); 
	}	
}

/*******************************/

function keysGen(arg) {
	var keys = [];

	for (var key in arg) {
		if ( arg.hasOwnProperty(key) ) { 
			keys.push(key); 
			console.log('own: ', key); 
		} else {  
			console.log('inherited: ', key); 
		}
	}
	return keys.sort();
}

var x = [1,2,3,4];
console.log(keysGen(x));

	</script>
